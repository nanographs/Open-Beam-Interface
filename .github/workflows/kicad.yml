name: Export KiCad
on: 
    push:
        paths:
        - '**.sch'
        - '**.kicad_pcb'
        - '.github/**.yml' # Trigger on changes to the workflow file
        - '**.kibot.yml' # Trigger on changes to the KiBot config file used in the workflow

# To allow for manual triggering from the Action console, add workflow_dispatch
    workflow_dispatch:
        inputs:
          name:
            description: 'Kicad export'
            required: false
            default: 'Manual test run'

jobs:
  obi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2
      with:
        # Required - kibot config file
        config: .github/workflows/kibot/kibot.yml
        # optional - prefix to output defined in config
        dir: output
        # optional - schematic file
        schema: 'Hardware/PCBs/Open Beam Interface/Open Beam Interface.kicad_sch'
        # optional - PCB design file
        board: 'Hardware/PCBs/Open Beam Interface/Open Beam Interface.kicad_pcb'
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
        
